<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teaching Helper Rubric</title>
  <meta name="description" content="Interactive grading rubrics for an English teacher in Cebu" />
  <!-- Tailwind and Chart.js via CDN for convenience -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Calligraphic font for signature -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="print.css" media="print">
</head>
<body class="antialiased">
  <div id="app" class="container mx-auto px-4 py-8 max-w-7xl">
    <header class="mb-6">
        <div class="flex items-center justify-between gap-4">
          <div>
            <h1 class="text-3xl sm:text-4xl font-bold" style="color:var(--accent)">Teaching Helper Rubric</h1>
            <p id="subtitle" class="text-sm opacity-80">Dynamic tools for clear and consistent assessment.</p>
          </div>
          <div class="flex items-center gap-2">
            <label for="lang-select" class="text-sm opacity-80">Language</label>
            <select id="lang-select" class="border rounded p-2 text-sm bg-[var(--panel)] text-[var(--text)]">
              <option value="en">English</option>
              <option value="ceb">Bisayâ (Cebuano)</option>
            </select>
            <button id="text-size-toggle" class="px-3 py-2 rounded bg-[var(--muted)] hover:bg-[var(--active)] text-sm" aria-pressed="false">Text size</button>
            <button id="theme-toggle" class="px-3 py-2 rounded bg-[var(--muted)] hover:bg-[var(--active)] text-sm">Pastel Theme</button>
          </div>
        </div>

      <div class="mt-6 flex items-center justify-between border-b" style="border-color:var(--muted)">
        <div class="flex items-center gap-4">
          <img src="assets/signature.png" alt="Teacher's signature" class="signature-img h-24 md:h-28 object-contain select-none" />
          <img src="assets/flourish.png" alt="" class="h-6 opacity-60" />
        </div>
      </div>
    </header>
    <nav class="flex flex-wrap justify-center gap-2 mb-6 border-b-2 border-[var(--muted)] pb-2" role="tablist">
      <button id="nav-esl" class="tab-active text-lg font-semibold py-3 px-6 rounded-t-lg" role="tab" aria-selected="true" data-rubric="esl">ESL Rubric</button>
      <button id="nav-general" class="tab-inactive text-lg font-semibold py-3 px-6 rounded-t-lg" role="tab" aria-selected="false" data-rubric="general">General Rubric</button>
      <button id="nav-reset" class="tab-inactive text-lg font-semibold py-3 px-6 rounded-t-lg" type="button">Reset</button>
      <button id="nav-export" class="tab-inactive text-lg font-semibold py-3 px-6 rounded-t-lg" type="button">Export CSV</button>
      <button id="nav-print" class="tab-inactive text-lg font-semibold py-3 px-6 rounded-t-lg" type="button">Print</button>
    </nav>
    <main>
        <div class="flex justify-center items-center mb-6 gap-4">
          <span id="student-view-label" class="font-semibold">Student View</span>
          <label for="view-toggle" class="flex items-center cursor-pointer">
            <input type="checkbox" id="view-toggle" class="sr-only">
            <div class="relative w-12 h-6 rounded-full bg-[var(--muted)] toggle-bg"></div>
          </label>
          <span id="teacher-view-label" class="font-semibold">Teacher View</span>
        </div>
        <section id="rubric-container" class="bg-[var(--panel)] rounded-lg shadow p-6 overflow-x-auto">
          <h2 id="rubric-title" class="text-2xl font-bold text-[var(--accent)] mb-2"></h2>
          <p id="rubric-subtitle" class="text-md text-[var(--text-muted)] mb-4"></p>
        <div id="rubric-table-wrapper"></div>
      </section>
        <section id="teacher-tools" class="hidden mt-8">
          <div class="flex justify-end mb-4 gap-4">
            <button id="export-pdf" class="no-print px-4 py-2 bg-[var(--accent)] text-white rounded">Export PDF</button>
            <button id="reset-scores" class="no-print px-4 py-2 bg-[var(--muted)] rounded">Reset</button>
            <button id="copy-grades" class="no-print px-4 py-2 bg-[var(--accent)] text-white rounded">Copy Grades</button>
          </div>
          <h3 id="grading-summary-label" class="text-2xl font-bold text-[var(--accent)] mb-4 text-center">Grading Summary</h3>
          <div class="grid md:grid-cols-2 gap-8">
            <div id="scoring-summary" class="bg-[var(--panel)] rounded-lg shadow p-6">
              <div class="flex justify-between items-baseline mb-4">
                <h4 id="total-score-label" class="text-xl font-semibold">Total Score:</h4>
                <span id="total-score" class="text-4xl font-bold text-[var(--active)]">0</span>
              </div>
              <p class="text-sm text-[var(--text-muted)] mb-4">
                <strong class="text-[var(--text)]">A</strong> = 90–100 |
                <strong class="text-[var(--text)]">B</strong> = 80–89 |
                <strong class="text-[var(--text)]">C</strong> = 70–79 |
                <strong class="text-[var(--text)]">D/F</strong> &lt; 70
              </p>
              <canvas id="donut-chart" height="220"></canvas>
            </div>
            <div class="bg-[var(--panel)] rounded-lg shadow p-6">
              <div class="chart-container" style="position: relative; height:40vh; max-height:250px; width:100%; max-width:600px;margin:auto;">
                <canvas id="bar-chart"></canvas>
              </div>
            </div>
          </div>
        </section>
        <section id="notes-container" class="mt-8">
          <div class="bg-[var(--panel)] rounded-lg shadow">
          <button id="notes-toggle" class="w-full p-4 flex justify-between items-center font-semibold text-lg text-[var(--accent)]">
            <span id="notes-toggle-label">Scoring Notes &amp; Rationale</span>
            <span id="notes-icon">&#9662;</span>
          </button>
            <div id="notes-content" class="p-6 hidden border-t border-[var(--border)] text-[var(--text)] leading-relaxed"></div>
          </div>
        </section>
        <footer class="mt-10 text-center text-sm text-[var(--text-muted)]">
        <p>Personalized for a Cebu-based English teacher.</p>
      </footer>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.3/purify.min.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
